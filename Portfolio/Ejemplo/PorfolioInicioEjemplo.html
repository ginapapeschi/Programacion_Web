<!doctype html> <!-- Declaramos HTML5 -->
<html lang="es">
<head>
  <meta charset="utf-8"> <!-- Soporta acentos -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->
  <title>Portfolio - Tu Nombre</title>
</head>
<body>
  <!-- HEADER: barra de navegación -->
  <header>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
        <li><a href="#proyectos">Proyectos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección inicio -->
    <section id="inicio">
      <h1>Tu Nombre</h1>
      <p>Profesión y bienvenida.</p>
    </section>

    <!-- Sobre mí -->
    <section id="sobre-mi">
      <h2>Sobre mí</h2>
      <p>Texto personal.</p>
      <img src="foto.jpg" alt="Foto personal">
    </section>

    <!-- Proyectos -->
    <section id="proyectos">
      <h2>Proyectos</h2>
      <article>
        <h3>Proyecto 1</h3>
        <p>Descripción.</p>
      </article>
    </section>

    <!-- Contacto -->
    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" required>
        <label for="email">Email</label>
        <input id="email" type="email" required>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <!-- Referencias -->
    <section id="referencias">
      <h2>Referencias</h2>
      <blockquote>“Excelente trabajo”</blockquote>
    </section>

     <!-- Información adicional -->
    <aside>
      <h2>Información extra</h2>
      <p>Aquí podría ir publicidad, enlaces relacionados o noticias breves.</p>
    </aside>
    
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Tu Nombre</p>
  </footer>
</body>
</html>
